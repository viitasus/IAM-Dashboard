<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Billing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .heading {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .upload-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #2e59d9;
        }
        .file-input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1 class="heading">Resource Billing Dashboard</h1>
        <p class="text-center mb-4">Upload your Excel file containing billing and milestone data</p>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="file" class="form-control" accept=".xlsx,.xls" required>
                <small class="form-text text-muted">Please upload an Excel file with Billed_2025 and Milestone Status sheets</small>
            </div>
            <button type="submit" class="upload-btn">Generate Dashboard</button>
        </form>
    </div>
</body>
</html>
